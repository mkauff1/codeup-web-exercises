<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <ul id="pets">

        </ul>

        <!-- <script src="/js/warmups.js"> </script> -->

    <script>
        "use strict";

        // declare an array
        let pets = ["dog", "cat", "bird", "hamster"];

        //call the pet list
        let petList = document.getElementById("pets");

        // loop
        /*
        function addPets (addedPet) {
            let newPets = pets;
            for (var i = 0; i < 4; i++) {
                pets.push({i});
            }
            return newPets;
        }
        addPets(addedPet)
        */

        for (let i = 0; i< pets.length; i++) {
            let li = document.createElement("li");

            // add pet text to each li
            li.innerText = pets [i];

            // add each li to ul
            petList.appendChild(li);
        }


    </script>
    </body>
</html>
