<main>
    <div class="input-group mb-3">
        <button class="input-group-text" id="searchLatLon">Search</button>
        <input type="text" class="form-control" placeholder="Lat" id="searchLat" maxlength="15">
        <input type="text" class="form-control" placeholder="Lon" id="searchLon" maxlength="15">
    </div>

    <div id="container" class="container d-flex justify-content-evenly flex-wrap">

    </div>
    <div id="minWeather"></div>
    <div id="maxWeather"></div>

<script>

    document.getElementById("searchLatLon").addEventListener('click', function() {
        let cityLat = document.getElementById("searchLat").value;
        let cityLon = document.getElementById("searchLon").value;
        let geoLocationUrl = ("https://api.openweathermap.org/geo/1.0/reverse?lat=" + cityLat + "&lon=" + cityLon + "&units=imperial&appid=" + OWM_KEY);
        let weatherStatsUrl = ("https://api.openweathermap.org/data/2.5/onecall&appid=" + OWM_KEY);
        let encodedUrl = encodeURI(geoLocationUrl);

        fetch(encodedUrl)
            .then(response => response.json())
            fetch(weatherStatsUrl)
            .then(data => {
                console.log(data);

                let mainContainer = document.getElementById("container");

                for (let weath of data.daily) {
                    let d = document.createElement("div"); // Single day
                    d.classList.add("card", "col-4", "m-1");
                    d.style.width = "18rem";
                    let dateOfWeather = document.createElement("div");
                    dateOfWeather.classList.add("card-header");

                    dateOfWeather.innerHTML = "Timezone: " + data.timezone; //Want to switch to date

                    function appendingAttribute(parent, content) {
                        let div = document.createElement("div");
                        div.innerHTML = content;
                        parent.appendChild(div);
                    }

                    d.appendChild(dateOfWeather);

                    appendingAttribute(d, "Temp: " + weath.temp.min + "/" + weath.temp.max + " F" + "<hr>");
                    for (let dayWeather of weath.weather) {
                        appendingAttribute(d, "Description: " + dayWeather.description + " " + dayWeather.icon);
                    }

                    appendingAttribute(d, "Humidity: " + weath.humidity);
                    appendingAttribute(d, "Wind: " + weath.wind_speed + "mph");
                    appendingAttribute(d, "Pressure: " + weath.pressure);

                    mainContainer.appendChild(d);
                }
            });
    })
